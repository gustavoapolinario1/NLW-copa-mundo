<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2? família=Roboto:wght@900&display=swap"

    />

  <body>
    <div id="app">
      <header>
        <img src="./assets/logo.svg" alt="Logo da NLW" />

      <main id="cards">
        <h2 id="fase">Fase de Grupos</h2>
        <div id="card">
          <h2>24/11 <span>quinta</span></h2>
          <ul>
            <li>
              <img src="./assets/icon=brazil.svg" alt="Bandeira do Brasil" />
              <strong>16:00</strong>
              <img src="./assets/icon=serbia.svg" alt="Bandeira da Sérvia" />
            </li>

            <h2>28/11 <span>segunda</span></h2>
            <li>
              <img src="./assets/icon=brazil.svg" alt="Bandeira do Brasil" />
              <strong>13:00</strong>
              <img
                src="./assets/icon=switzerland.svg"
                alt="Bandeira da Suiça"
              />
            </li>

            <h2>02/12 <span>Terça</span></h2>
            <li>
              <img src="./assets/icon=brazil.svg" alt="Bandeira do Brasil" />
              <strong>16:00</strong>
              <img
                src="./assets/icon=cameroon.svg"
                alt="Bandeira do Camarões"

          </ul>
        </div>
      </main>
    </div>
